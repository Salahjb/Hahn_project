version: "3.8"

services:
  # 1. MySQL Database
  db:
    image: mysql:8.0
    container_name: hahn-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hahn_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hahn-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend API
  backend:
    build: ./hahn_backend
    container_name: hahn-backend
    ports:
      - "8080:8080"
    environment:
      # OVERRIDE application.properties for Docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hahn_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hahn-network

  # 3. Frontend UI
  frontend:
    build: ./hahn_frontend
    container_name: hahn-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hahn-network

volumes:
  db_data:

networks:
  hahn-network:
    driver: bridge
